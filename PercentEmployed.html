<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Percent Employed by Birthplace</title>
    <script src="Chart.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>
<body>
  <div id="canvas-holder" style="width:75%;height:1em">
      <canvas id="percentEmployed" />
    </div>
      <script>
      var lineChart = {
          type: 'line',
          data: {
              labels: ["2010", "2011", "2012", "2013", "2014"],
              datasets: [{
                  label: "Native Born Employment Rate",
                  data: [72.5, 73.8, 74, 74.5, 74.9],
                  pointBorderColor: "rgba(0,0,0,0)",
                  pointBackgroundColor: "rgba(0,0,0,0)",
                  borderColor: "rgba(236,64,103,1)",
                  backgroundColor: "rgba(0,0,0,0)",
                  lineTension: 0
              }, {
                  label: 'Foreign Born Employment Rate',
                  data: [64.1, 66.9, 68, 68.3, 68.4],
                  pointBorderColor: "rgba(0,0,0,0)",
                  pointBackgroundColor: "rgba(0,0,0,0)",
                  borderColor: "rgba(64, 84, 103, 1)",
                  backgroundColor: "rgba(0,0,0,0)",
                  lineTension: 0
                }],
          },
          options: {
            responsive: true,
            title: {
              display: true,
              text: "Percent Employed by Birthplace (in percent)",
              fontSize: 16
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        show: true,
                        labelString: 'Year',
                          },
                  }],
                  yAxes: [{
                      display: true,
                      scaleLabel: {
                          show: true,
                          labelString: '% Employed',
                      },
                      ticks: {
                        min: 50,
                        max: 100,
                        stepSize: 5,
                      },
                  }],
              },
            },
          };
  window.onload = function() {
      var ctx = document.getElementById("percentEmployed").getContext("2d");
      window.myLine = new Chart(ctx, lineChart);
  };
      </script>
</body>
