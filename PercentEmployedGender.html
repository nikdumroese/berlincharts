<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Percent Employed by Gender and Birthplace</title>
    <script src="Chart.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>
<body>
  <div id="canvas-holder" style="width:75%">
      <canvas id="percentEmployed" />
    </div>
      <script>
      var lineChart = {
          type: 'line',
          data: {
              labels: ["2010", "2011", "2012", "2013", "2014"],
              datasets: [{
                  label: "Native Born Male Employment Rate",
                  data: [76.7, 77.9, 78.1, 78.1, 78.3],
                  pointBorderColor: "rgba(0,0,0,0)",
                  pointBackgroundColor: "rgba(0,0,0,0)",
                  borderColor: "rgba(236,64,103,1)",
                  backgroundColor: "rgba(0,0,0,0)",
                  lineTension: 0
              }, {
                  label: 'Foreign Born Male Employment Rate',
                  data: [72.9, 76.2, 77.1, 77.2, 77],
                  pointBorderColor: "rgba(0,0,0,0)",
                  pointBackgroundColor: "rgba(0,0,0,0)",
                  borderColor: "rgba(64, 84, 103, 1)",
                  backgroundColor: "rgba(0,0,0,0)",
                  lineTension: 0
                }, {
                    label: 'Native Born Female Employment Rate',
                    data: [68.3, 69.7, 69.8, 70.8, 71.4],
                    pointBorderColor: "rgba(0,0,0,0)",
                    pointBackgroundColor: "rgba(0,0,0,0)",
                    borderColor: "rgba(225, 188, 41, 1)",
                    backgroundColor: "rgba(0,0,0,0)",
                    lineTension: 0
                  }, {
                      label: 'Foreign Born Female Employment Rate',
                      data: [55.7, 58.3, 59.3, 59.8, 60.1],
                      pointBorderColor: "rgba(0,0,0,0)",
                      pointBackgroundColor: "rgba(0,0,0,0)",
                      borderColor: "rgba(77, 157, 224, 1)",
                      backgroundColor: "rgba(0,0,0,0)",
                      lineTension: 0
                    }],
          },
          options: {
            maintainAspectRatio: true,
            responsive: true,
            title: {
              display: true,
              text: "Percent Employed by Gender and Birthplace (in percent)",
              fontSize: 16
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        show: true,
                        labelString: 'Year',
                          },
                  }],
                  yAxes: [{
                      display: true,
                      scaleLabel: {
                          show: true,
                          labelString: '% Employed',
                      },
                      ticks: {
                        min: 40,
                        max: 100,
                        stepSize: 5,
                      },
                  }],
              },
            },
          };
  window.onload = function() {
      var ctx = document.getElementById("percentEmployed").getContext("2d");
      window.myLine = new Chart(ctx, lineChart);
  };
      </script>
</body>
