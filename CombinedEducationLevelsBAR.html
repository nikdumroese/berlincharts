<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Refugee Education Levels</title>
    <link rel="stylesheet" href=combinedstyles.css />
    <script src="Chart.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>
<body>
  <div id="canvas-holder" style="width:75%;height:1em">
      <canvas id="combinedlevels" />
  </div>
        <script>
          var barChartData = {
            labels: ["No Education", "Primary Education", "Secondary Education", "University"],
            datasets: [{
                label: 'Refugees',
                backgroundColor: "rgba(220,220,220,0.5)",
                data: [7.2, 22.4, 51.9, 17.8]
            }, {
                label: 'German Citizens',
                backgroundColor: "rgba(220, 110, 110, 0.5)",
                data: [0, 13.1, 59.85, 27.06]
            }]
          };

    window.onload = function() {
        var ctx = document.getElementById("combinedlevels").getContext("2d");
        window.myBar = new Chart(ctx, {
          type: 'bar',
          data: barChartData,
          options: {
            responsive: true,
            legend: {
              display: true,
              position: 'top',
            },
            title: {
              display: true,
              fontSize: 18,
              text: 'Highest Level of Educational Attainment'
            }
          }
        });
      };
    </script>
</body>
